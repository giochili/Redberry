<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/general.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="input-container">
      <header class="header">
        <div class="inner-head">
          <h1 class="info-header">პირადი ინფო</h1>
          <p class="page-count">1/3</p>
        </div>
        <hr class="line" />
      </header>
      <div class="name-field">
        <div class="სახელი name">
          <h1 class="title">სახელი</h1>
          <input
            class="input"
            placeholder="ანზორ
          "
            type="text"
          />
          <p class="validation">მინიმუმ 2 ასო, ქართული ასოები</p>
        </div>
        <div class="სახელი last-name">
          <h2 class="title">გვარი</h2>
          <input class="input" placeholder="მუმლაძე" type="text" />
          <p class="validation">მინიმუმ 2 ასო, ქართული ასოები</p>
        </div>
      </div>
      <div class="photo-div">
        <h2 class="photo-header">პირადი ფოტოს ატვირთვა</h2>
        <button class="upload-photo-btn">ატვირთვა</button>
      </div>
      <div class="about-container">
        <h2 class="about-header">ჩემ შესახებ (არასავალდებულო)</h2>
        <textarea
          class="about-textarea"
          placeholder="ზოგადი ინფო შენ შესახებ"
        ></textarea>
      </div>
      <div class="email-container">
        <h2 class="email-header">ელ.ფოსტა</h2>
        <input
          class="email-input"
          type="text"
          placeholder="anzorr666@redberry.ge"
        />
        <p class="email-paragraph">უნდა მთავრდებოდეს @redberry.ge-ით</p>
      </div>
      <div class="phone-number-container">
        <h2 class="phone-header">მობილურის ნომერი</h2>
        <input
          type="text"
          placeholder="+995 551 12 34 56"
          class="phone-input"
        />
        <p class="phone-paragraph">
          უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს
        </p>
      </div>
      <div class="button-container">
        <button class="next-btn">შემდეგი</button>
      </div>
      <img class="vector" src="/images/Vector (1).png" alt="vector" />
    </section>
    <section class="filled-container"></section>
  </body>
</html>
